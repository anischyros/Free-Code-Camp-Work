<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="RecipeEngine.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	<script src="browser.js"></script>
</head>
<body>
	<div class="container">
	<h1 class="text-center">The Recipe Engine</h1>
	  <div class="row">
	    <div class="col-sm-1">
	    </div>
	    <div class="col-sm-4">
	      <div id="recipe-list"></div>
	    </div>
	    <div class="col-sm-6">
	      <div id="recipe-text"></div>
	    </div>
	    <div class="col-sm-1"></div>
	  </div>
	    <div id="buttons-box" class="row">
	      <div class="col-sm-2"></div>
	      <div id="new-recipe-button" class="col-sm-1"></div>
	      <div id="edit-recipe-button" class="col-sm-1"></div>
	      <div class="col-sm-5"></div>
	      <div id="delete-recipe-button" class="col-sm-1"></div>
	      <div class="col-sm-2"></div>
	    </div>
	  </div>
	</div>
	<div id="new-recipe-dialog">
	  <div id="new-recipe-text-field"></div>
	  <div id="new-recipe-text-area"></div>
	  <div id="create-new-recipe-button"></div>
	</div>
	<div id="edit-recipe-dialog">
	  <div id="edit-recipe-text-field"></div>
	  <div id="edit-recipe-text-area"></div>
	  <div id="update-recipe-button"></div>
	</div>
	<script type="text/babel" src="RecipeEngine.js"></script>
</body>
